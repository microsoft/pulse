name: Release Main

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Verify commit exists in origin/main
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/main
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet build src --configuration Release /p:Version=${VERSION}
    - name: Pack
      run: dotnet pack src --configuration Release /p:Version=${VERSION} --no-build --output .
    - name: Push
      run: dotnet nuget push pulse.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${PULSE_PACKAGE_PUBLISH}
      env:
        PULSE_PACKAGE_PUBLISH: ${{ secrets.PULSE_PACKAGE_PUBLISH }}
